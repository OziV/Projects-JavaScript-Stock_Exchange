<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Company</title>
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="js/chart.min.js"></script>
  </head>

  <body class="p-3 mb-2 bg-light text-dark">
    <div class="container d-flex flex-column justify-content-start pt-5">
      <div class="d-flex bd-highlight">
        <div class="p-2= w-100 bd-highlight">
          <h2>
            <a href="#" id="companyName"> </a> (<span id="companySymbol"></span
            >)
          </h2>
        </div>
        <div class="p-2 flex-shrink-1 bd-highlight">
          <img
            src="#"
            alt="Company Img"
            id="companyImg"
            class="img-thumbnail"
            width="75"
            height="75"
          />
        </div>
      </div>
      <h5>
        <span id="price" class="fs-3"></span>
        <span id="changesSymbol"></span>
        <span id="changes"> </span>
        <span id="changesSymbolPercent"></span><span id="changesPercent"></span>
      </h5>
      <h4>
        <span id="exchangeShortName" class="me-2"> </span>
        <span> - </span>
        <span id="industry" class="ms-2 me-2"> </span>
        <span> - </span>
        <span id="sector" class="ms-2"> </span>
      </h4>

      <p
        id="description"
        class="d-flex justify-content-start text-wrap text-muted"
      ></p>
    </div>
    <div class="container d-flex flex-column justify-content-start mt-2">
      <div class="text-center">
        <div
          id="spinnerHistory"
          class="spinner-grow text-warning d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <canvas id="myChart" size="modal-sm"> </canvas>
    </div>

    <script src="./js/company.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
