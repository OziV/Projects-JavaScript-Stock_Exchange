<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Stock Exchange</title>
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="p-3 mb-2 bg-light text-dark d-flex flex-column">
    <div class="marquee" id="marquee"></div>
    <div class="container d-flex flex-column justify-content-center pt-5">
        <div class="d-flex flex-raw justify-content-end">
            <img id="none" class="rounded float-end" src="./images/android-chrome-192x192.png" width="100" height="100"
                alt="icon">
        </div>
        <h1 class="d-flex flex-raw justify-content-center pt-5">Search Nasdaq Stocks</h1>
        <div id="form"></div>
        <div id="results"></div>
    </div>
    </button>
    </div>


    <div class="d-flex flex-raw  justify-content-center mt-1">
        <div id="searchResults" class="d-flex  flex-column justify-content-center">
        </div>
        <div id="searchResultsImag" class="d-flex flex-column justify-content-center ms-3">
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script src="./js/marquee.js">
    </script>
    <script src="./js/searchResult.js">
    </script>
    <script src="./js/searchForm.js"></script>

    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById("marquee"))
            marquee.load();
            const form = new SearchForm(document.getElementById("form"))
            const results = new SearchResult(document.getElementById("results"))
            form.onSearch((companies) => {
                results.renderResults(companies)
            })
        })()
    </script>
</body>

</html>
